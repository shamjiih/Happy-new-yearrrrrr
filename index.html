<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #667eea, #764ba2, #ff758c);
  font-family: 'Segoe UI', sans-serif;
}

.card{
  background: rgba(255,255,255,0.95);
  padding:50px 40px;
  border-radius:26px;
  max-width:450px;
  text-align:center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.18);
  animation: fadeUp 1.5s ease;
}

h1{
  margin-top:0;
  font-size:32px;
  font-weight:700;
  background: linear-gradient(135deg, #ff512f, #f09819);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p{
  font-size:17px;
  line-height:1.9;
  color:#555;
}

button{
  margin-top:35px;
  padding:14px 40px;
  border:none;
  border-radius:35px;
  background: linear-gradient(135deg, #43cea2, #185a9d);
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 15px 30px rgba(24,90,157,0.35);
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(25px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Happy New Year ðŸŽ†</h1>
  <p>
    A brand new year begins,<br>
    bringing fresh hopes, new opportunities,<br>
    and brighter days ahead.
  </p>
  <button onclick="next()">Continue</button>
</div>

<script>
const messages = [
  "May this year be filled with good health, peace, and happiness.",
  "May your days be productive and your nights be calm.",
  "Let go of what didnâ€™t work, and welcome whatâ€™s coming next.",
  "Celebrate small wins, learn from challenges, and keep moving forward.",
  "May kindness, positivity, and growth guide you throughout the year.",
  "Wishing everyone a joyful, successful, and colourful New Year ðŸŽ‰âœ¨"
];

let i = 0;

function next(){
  const card = document.getElementById("card");
  card.innerHTML = "<p>"+messages[i]+"</p>";
  if(i < messages.length - 1){
    card.innerHTML += "<button onclick='next()'>Continue</button>";
  }
  i++;
}
</script>

</body>
</html>
