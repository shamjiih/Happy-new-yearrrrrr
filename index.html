<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>You Are Enough ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
  font-family: 'Segoe UI', sans-serif;
}

.card{
  background: rgba(255,255,255,0.97);
  padding:50px 40px;
  border-radius:28px;
  max-width:460px;
  text-align:center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.15);
  animation: fadeIn 2s ease;
  z-index:2;
}

h1{
  margin-top:0;
  font-size:26px;
  font-weight:600;
  color:#ff7a8a;
}

p{
  font-size:16px;
  line-height:1.9;
  color:#555;
  margin-bottom:18px;
}

.signature{
  margin-top:25px;
  font-size:15px;
  color:#888;
}

button{
  margin-top:30px;
  padding:14px 38px;
  border:none;
  border-radius:35px;
  background: linear-gradient(135deg, #ff9a9e, #fecfef);
  color:#fff;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 15px 30px rgba(255,150,170,0.4);
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

/* Falling flowers */
.flower{
  position:absolute;
  top:-30px;
  font-size:22px;
  animation: fall linear infinite;
  opacity:0.6;
}

@keyframes fall{
  0%{
    transform:translateY(0) rotate(0deg);
    opacity:0.6;
  }
  100%{
    transform:translateY(110vh) rotate(180deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Hey ü§ç</h1>
  <p>
    I know today hurt.<br>
    And I know it stayed with you longer than it should have.
  </p>
  <button onclick="next()">Continue</button>
</div>

<script>
const messages = [
  "What someone says about your body says more about them than about you.",
  "Your body is not a joke. It never was.",
  "It holds your warmth, your kindness, your strength.",
  "You don‚Äôt owe anyone a certain shape or size.",
  "You are allowed to exist exactly as you are.",
  "Nothing about you needs fixing.",
  "You are loved ‚Äî fully and gently.",
  "Please be soft with yourself tonight.",
  "These flowers are for you üå∏",
  "Come here‚Ä¶ you‚Äôre safe with me ü§ç"
];

let i = 0;

function next(){
  const card = document.getElementById("card");
  if(i < messages.length){
    card.innerHTML = "<p>"+messages[i]+"</p>";
    if(i === messages.length - 1){
      card.innerHTML += "<div class='signature'>Always here,<br>Shamjid ü§ç</div>";
    } else {
      card.innerHTML += "<button onclick='next()'>Continue</button>";
    }
  }
  i++;
}

/* Flower rain */
const flowers = ["üå∏","üåπ","üíê","üå∫"];
setInterval(() => {
  const flower = document.createElement("div");
  flower.className = "flower";
  flower.innerText = flowers[Math.floor(Math.random()*flowers.length)];
  flower.style.left = Math.random() * 100 + "vw";
  flower.style.animationDuration = (6 + Math.random()*4) + "s";
  document.body.appendChild(flower);
  setTimeout(() => flower.remove(), 10000);
}, 700);
</script>

</body>
</html>
