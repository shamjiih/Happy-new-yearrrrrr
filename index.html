<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
  background-size: 400% 400%;
  animation: gradient 10s ease infinite;
  font-family: 'Segoe UI', sans-serif;
}

@keyframes gradient{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  background: rgba(255,255,255,0.95);
  padding:50px 40px;
  border-radius:28px;
  max-width:460px;
  text-align:center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.2);
  animation: fadeUp 1.6s ease;
}

h1{
  margin-top:0;
  font-size:28px;
  font-weight:700;
  background: linear-gradient(135deg, #ff512f, #dd2476);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p{
  font-size:17px;
  line-height:1.9;
  color:#555;
}

button{
  margin-top:35px;
  padding:14px 42px;
  border:none;
  border-radius:35px;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 15px 30px rgba(255,120,160,0.45);
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(30px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Happy New Year<br>ma favourite ü´∂‚ù§Ô∏è‚Äçü©πüåπ</h1>
  <p>
    A brand new year is here,<br>
    bringing fresh smiles, warm moments,<br>
    and beautiful beginnings.
  </p>
  <button onclick="next()">Continue</button>
</div>

<script>
const messages = [
  "May this year treat you gently and kindly.",
  "May your days be bright and your heart feel light.",
  "Leave behind what was heavy.",
  "Carry forward everything that made you smile.",
  "I hope this year gives you reasons to laugh a little more.",
  "And moments that feel calm, safe, and happy.",
  "Wishing you a truly beautiful year ahead ü§ç"
];

let i = 0;

function next(){
  const card = document.getElementById("card");
  card.innerHTML = "<p>"+messages[i]+"</p>";
  if(i < messages.length - 1){
    card.innerHTML += "<button onclick='next()'>Continue</button>";
  }
  i++;
}
</script>

</body>
</html>
