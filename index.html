<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I‚Äôm Here ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
  font-family: 'Segoe UI', sans-serif;
}

.card{
  background: rgba(255,255,255,0.97);
  padding:50px 40px;
  border-radius:28px;
  max-width:460px;
  text-align:center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.15);
  animation: fadeIn 2s ease;
  z-index:2;
}

h1{
  margin-top:0;
  font-size:26px;
  font-weight:600;
  color:#ff6f91;
}

p{
  font-size:16px;
  line-height:1.9;
  color:#555;
  margin-bottom:18px;
}

.signature{
  margin-top:25px;
  font-size:15px;
  color:#888;
}

button{
  margin-top:30px;
  padding:14px 38px;
  border:none;
  border-radius:35px;
  background: linear-gradient(135deg, #ff9a9e, #fecfef);
  color:#fff;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 15px 30px rgba(255,150,170,0.4);
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation: floatUp 8s linear infinite;
  opacity:0.6;
}

@keyframes floatUp{
  from{
    transform:translateY(0) scale(1);
    opacity:0.6;
  }
  to{
    transform:translateY(-110vh) scale(1.4);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Hey my girll ü§ç</h1>
  <p>
    I know today might feel heavy,<br>
    and your thoughts might be running in circles.
  </p>
  <button onclick="next()">Continue</button>
</div>

<script>
const messages = [
  "Whatever happened today doesn‚Äôt define you.",
  "One presentation can never measure your talent.",
  "You prepared, you tried, and that already matters.",
  "Even if someone didn‚Äôt understand your effort ‚Äî that‚Äôs okay.",
  "Growth isn‚Äôt loud. Sometimes it‚Äôs quiet and slow.",

/* Create floating hearts */

  heart.className = "heart";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (6 + Math.random()*4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 9000);
}, 700);
</script>

</body>
</html>
