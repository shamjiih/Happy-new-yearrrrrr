<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ‚ú®</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #ffecd2, #fcb69f, #ff9a9e);
  font-family: 'Segoe UI', sans-serif;
}

.card{
  background: rgba(255,255,255,0.95);
  padding:45px 35px;
  border-radius:24px;
  max-width:420px;
  text-align:center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  animation: popIn 1.5s ease;
}

h1{
  margin-top:0;
  font-weight:600;
  background: linear-gradient(135deg, #ff6a88, #ff99ac);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p{
  font-size:16px;
  line-height:1.9;
  color:#555;
}

button{
  margin-top:30px;
  padding:12px 36px;
  border:none;
  border-radius:30px;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 12px 25px rgba(255,120,160,0.4);
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

@keyframes popIn{
  from{
    opacity:0;
    transform:scale(0.9);
  }
  to{
    opacity:1;
    transform:scale(1);
  }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Happy New Year üéâ</h1>
  <p>
    A fresh year is here,<br>
    filled with new chances,<br>
    brighter days, and happy moments.
  </p>
  <button onclick="next()">Continue</button>
</div>

<script>
const messages = [
  "May this year bring you more smiles than worries.",
  "More laughter, more confidence, more peace.",
  "May every day feel a little lighter than the last.",
  "Keep the memories that made you happy.",
  "Let go of what no longer serves you.",
  "This year is yours ‚Äî enjoy every bit of it.",
  "Wishing you a beautiful, colourful year ahead ‚ú®ü§ç"
];

let i = 0;

function next(){
  const card = document.getElementById("card");
  card.innerHTML = "<p>"+messages[i]+"</p>";
  if(i < messages.length - 1){
    card.innerHTML += "<button onclick='next()'>Continue</button>";
  }
  i++;
}
</script>

</body>
</html>
